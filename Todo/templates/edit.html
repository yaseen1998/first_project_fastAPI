{% include 'layout.html' %}
    <div class="container">
        <div class="card">
            <div class="card-header">
                Let's edit yout Todo
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="form-group">
                        <label for="title">title</label>
                        <input type="text" class="form-control" name="title" placeholder="Enter todo" value="{{todo.title}}">
                    </div>
                    <div class="form-group">
                        <label for="description">description</label>
                        <textarea name="description" id="description" rows="10">
                            {{todo.description}}
                        </textarea>
                    </div>
                    <div class="form-group">
                        <label for="priority">priority</label>
                        <select name="priority" id="priority" class="form-control">
                            <option value="1" {% if todo.priority == 1 %} selected="selected" {% endif %}>1</option>
                            <option value="2" {% if todo.priority == 2 %} selected="selected" {% endif %}>2</option>
                            <option value="3" {% if todo.priority == 3 %} selected="selected" {% endif %}>3</option>
                            <option value="4" {% if todo.priority == 4 %} selected="selected" {% endif %}>4</option>
                            <option value="5" {% if todo.priority == 5 %} selected="selected" {% endif %}>5</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Edit your Todo</button>
                    <button type="button" onclick="window.location.href='/todos/delete/{{todo.id}}'" class="btn btn-danger">Delete your Todo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
