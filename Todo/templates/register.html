{% include 'layout.html' %}

    <div class="container">
        <div class="card">
            <div class="card-header">
                Register
            </div>
            <div class="card-body">
                <form action="">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="">email</label>
                        <input type="email" class="form-control" id="email" name = 'email' placeholder="Enter email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">username</label>
                        <input type="text" class="form-control" name="usernamme" placeholder="Enter email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">first_name</label>
                        <input type="text" class="form-control" name="first_name" placeholder="Enter email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">last_name</label>
                        <input type="text" class="form-control" name="last_name" placeholder="Enter email">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="">password</label>
                        <input type="password" class="form-control" name="password" placeholder="Enter password">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="">Confirm Password</label>
                    <input type="password" class="form-control" name="confirm_password" placeholder="Enter password">
                </div>
                  </div>

                <button type="submit" class="btn btn-primary">register</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                <a href="#">Already have an account</a>
            </div>
        </div>
    </div>
